<app-navbar [pageName]="'Movie Details'"></app-navbar>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-label>Description</ion-label>
      <ion-label>Director</ion-label>
      <ion-label>Duration</ion-label>
      <ion-label>Genre</ion-label>
      <ion-label>DateAdded</ion-label>
      <ion-label>Rating</ion-label>
      <ion-label>Watched</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{movie.title}}</ion-label>
      <ion-label>{{movie.description}}</ion-label>
      <ion-label>{{movie.director}}</ion-label>
      <ion-label>{{movie.duration}}</ion-label>
      <ion-label>{{movie.genre}}</ion-label>
      <ion-label>{{movie.dateAdded}}</ion-label>
      <ion-label>{{movie.rating}}</ion-label>
      <ion-label>{{movie.watched}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button color="secondary" [routerLink]="'/movies'">Back to movies</ion-button>
</ion-footer>
